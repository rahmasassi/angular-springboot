<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('assets/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
        <div class="col-md-9 ftco-animate pb-5">
            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span> Our reservations <i class="ion-ios-arrow-forward"></i></span></p>
          <h1 class="mb-3 bread">Our reservations </h1>
        </div>
      </div>
    </div>
  </section>

  <section class="ftco-section ftco-cart">
    <div class="container">
      <div class="row">
        <div class="col-md-12 ftco-animate">
          <div class="car-list">
            <table class="table">
              <thead class="thead-primary">
                <tr class="text-center">
                  <th class="bg-primary heading">Date reservation</th>
                  <th class="bg-dark heading">Price of Cars</th>
                  <th class="bg-black heading"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let reservation of reservations">
                  <td class="car-image" style="vertical-align: middle; text-align: center;">
                    <div class="color">Start: {{ reservation.dateDebut }}</div>
                    <div class="margin">End: {{ reservation.dateFin }}</div>
                  </td>



                  <td class="product-name">
                    <h3>                         </h3>
                    <p class="mb-0 rated">
                      <span style="color: darkgray;">Date: {{reservation.dateDebut}} //   {{reservation.dateFin}}      </span>
                    </p>
                    <p class="mb-0 rated"></p>
                  </td>
                  <td class="price">
                    <p class="btn-custom"><a href="#">show all cars</a></p>
                    <div class="price-rate">
                      <span class="subheading">                     </span>
                    </div>
                  </td>
                  <td class="price">
                    <p class="btn-custom"><a href="#">show all cars</a></p>
                    <div class="price-rate">
                      <h3>
                        <span class="num"><small class="currency">$</small>               </span>
                        <span class="per">/per day</span>
                      </h3>
                    </div>
                  </td>
                  <td class="details text-center">
                    <div class="d-flex justify-content-center">
                      <button class="btn btn-primary mr-2" >Cancel</button>
                      <button class="btn-custom ml-2" >Details</button>
                    </div>
                  </td>


                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
